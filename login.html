<script>
//Ajax request for Login
document.getElementsByClassName('btn btn-success btn-md btn-block').onclick = function(){log();};
var user = document.getElementById('username').value;
var pass = document.getElementById('password').value;
var home;

function log(){
	var request = XMLHttpRequest;
	
	if(!request){
		alert("Bad Request");
		return false;
	} else if (user == "" || pass == ""){
		alert("Please Enter The Information Required");
	}
	
	request.onreadystatechange = function(){
		if (request.readyState === 4 && request.status === 200){
			home = document.getElementsByName("Home");
			home = request.responseText;
		} else{
			console.log("Error");
		}
	};
	request.open("POST", "authentication.php?"+home, true);
	request.send;
	
}
</script>
